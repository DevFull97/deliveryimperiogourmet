<!DOCTYPE html><html lang="pt-br" translate="no"><head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INFO: T√≠tulo e √≠cone para o produto espec√≠fico -->
    <link rel="shortcut icon" type="image/png" href="https://placehold.co/32x32/FFC0CB/E75480?text=üçì">
    <title>Morango Tradicional ‚Äì Mais Doce</title>
    <meta name="description" content="Pe√ßa nosso cl√°ssico morango do amor com uma casquinha de caramelo perfeita.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- INFO: Cor do tema mantida em vermelho -->
    <meta name="theme-color" content="#C11E24">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(193, 30, 36, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(193, 30, 36, 0);
            }
        }
        .pulsar {
            animation: pulse-red 2s infinite;
        }
    </style>
</head>

<body class="bg-gray-100">

    <main class="pb-28">
        <!-- INFO: Imagem principal do produto e bot√£o de voltar -->
        <div class="relative">
            <img src="images/buque.png" width="600px" height="400px" alt="Morango do Amor Tradicional" class="w-full h-64 object-cover">
            <a class="absolute top-4 left-4 bg-white/80 backdrop-blur-sm w-10 h-10 rounded-full flex items-center justify-center text-gray-800 shadow-md hover:bg-white transition-colors" href="/tradicional/" title="Voltar">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>

        <!-- INFO: Detalhes do produto -->
        <div class="container mx-auto px-4 -mt-8 relative z-10">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold text-gray-800">BUQU√ä PERSONALIZADO</h1>
                <div class="text-gray-600 mt-2 space-y-2 text-sm">5 morangos do amor + buque personalizado com nome ou texto.</p>
                </div>
                 <div class="mt-4">
                    <span class="text-2xl font-bold text-green-600">R$ 47,98</span>
                    <span class="text-gray-500 text-sm">/ 1 unidade</span>
                </div>
            </div>
        </div>

        <!-- INFO: Se√ß√£o de Observa√ß√µes -->
        <div class="container mx-auto px-4 mt-6 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <label for="observacao" class="text-lg font-semibold text-gray-800">Alguma observa√ß√£o?</label>
                <textarea id="observacao" class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" placeholder="Ex: Quero Guardanapo, etc..."></textarea>
            </div>
        </div>
    </main>

    <!-- INFO: Footer fixo com seletor de quantidade e bot√£o para finalizar -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between gap-4">
             <div class="flex items-center gap-2">
                <button id="remover-qtde" class="w-8 h-8 rounded-md bg-gray-200 text-lg font-bold text-gray-700 hover:bg-gray-300 transition-colors">-</button>
                <span id="qtde" class="text-lg font-bold w-6 text-center">1</span>
                <button id="adicionar-qtde" class="w-8 h-8 rounded-md bg-gray-200 text-lg font-bold text-gray-700 hover:bg-gray-300 transition-colors">+</button>
            </div>
            <button id="finalizar-btn" class="flex-1 bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors flex justify-between items-center pulsar">
                <span>Adicionar</span>
                <span id="total-price">R$ 22,98</span>
            </button>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DADOS DO PRODUTO ---
            // INFO: Pre√ßo base do produto e taxa de frete fixa.
            const basePrice = 9.90;
            const frete = 6.00;
            const productName = "Morango Tradicional";
            // IMPORTANTE: Altere este link para o checkout correspondente a este produto
            const checkoutLink = "https://pay.maisdoceseguro.store/2wq7Gr7P0oEgBAN";


            // --- ESTADO E C√ÅLCULO ---
            let mainQuantity = 1;
            let currentTotal = basePrice;

            function updateTotalPrice() {
                // INFO: Calcula o total baseado na quantidade do item.
                currentTotal = basePrice * mainQuantity;
                document.getElementById('total-price').textContent = `R$ ${currentTotal.toFixed(2).replace('.', ',')}`;
            }

            // --- EVENT LISTENERS ---
             document.getElementById('adicionar-qtde').addEventListener('click', () => {
                mainQuantity++;
                document.getElementById('qtde').textContent = mainQuantity;
                updateTotalPrice();
            });

            document.getElementById('remover-qtde').addEventListener('click', () => {
                if (mainQuantity > 1) {
                    mainQuantity--;
                    document.getElementById('qtde').textContent = mainQuantity;
                    updateTotalPrice();
                }
            });

            document.getElementById('finalizar-btn').addEventListener('click', () => {
                showAddressModal();
            });

            // --- L√ìGICA DE MODAL E CEP (FUNCIONALIDADE MANTIDA) ---
            function showAddressModal() {
                Swal.fire({
                    title: '<i class="fa-solid fa-map-location-dot text-red-500 text-2xl"></i><br><span class="text-xl font-bold mt-2">Informe Seu Endere√ßo</span>',
                    html: `
                        <div class="space-y-4 text-left p-2">
                            <div>
                                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                                <input type="tel" id="cep" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" placeholder="00000-000">
                            </div>
                            <div>
                                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endere√ßo</label>
                                <input type="text" id="endereco" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" placeholder="Rua, bairro...">
                            </div>
                            <div>
                                <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero</label>
                                <input type="text" id="numero" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" placeholder="N¬∫">
                            </div>
                            <div>
                                <label for="observacao-modal" class="block text-sm font-medium text-gray-700 mb-1">Observa√ß√£o</label>
                                <textarea id="observacao-modal" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 h-20" placeholder="Ex: Deixar na portaria, etc."></textarea>
                            </div>
                        </div>
                    `,
                    confirmButtonText: 'Continuar',
                    confirmButtonColor: '#C11E24',
                    showCancelButton: true,
                    cancelButtonText: 'Cancelar',
                    customClass: { popup: 'rounded-xl', htmlContainer: 'p-0', actions: 'mt-0' },
                    focusConfirm: false,
                    preConfirm: () => {
                        const cep = Swal.getPopup().querySelector('#cep').value;
                        const endereco = Swal.getPopup().querySelector('#endereco').value;
                        const numero = Swal.getPopup().querySelector('#numero').value;
                        if (!cep || !endereco || !numero) {
                            Swal.showValidationMessage(`Por favor, preencha todos os campos de endere√ßo`);
                        }
                        return { cep, endereco, numero };
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        showDeliveryConfirmation(result.value);
                    }
                });

                const cepInput = document.getElementById('cep');
                cepInput.addEventListener('input', handleCepInput);
            }
            
            async function handleCepInput(event) {
                const cepInput = event.target;
                let cep = cepInput.value.replace(/\D/g, '');
                cep = cep.replace(/^(\d{5})(\d)/, "$1-$2");
                cepInput.value = cep;

                if (cep.replace('-', '').length === 8) {
                    try {
                        const response = await fetch(`https://viacep.com.br/ws/${cep.replace('-', '')}/json/`);
                        const data = await response.json();
                        if (!data.erro) {
                            const fullAddress = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                            Swal.getPopup().querySelector('#endereco').value = fullAddress;
                            Swal.getPopup().querySelector('#numero').focus();
                        } else {
                             Swal.getPopup().querySelector('#endereco').value = 'CEP n√£o encontrado.';
                        }
                    } catch (error) {
                        console.error("Erro ao buscar CEP:", error);
                        Swal.getPopup().querySelector('#endereco').value = 'Erro ao buscar CEP.';
                    }
                }
            }

            function showDeliveryConfirmation(addressInfo) {
                Swal.fire({
                    title: 'Calculando frete...',
                    html: '<div class="flex flex-col items-center"><div class="w-8 h-8 border-4 border-t-red-500 border-gray-200 rounded-full animate-spin"></div><p class="mt-2">Aguarde um momento</p></div>',
                    timer: 1500,
                    showConfirmButton: false,
                    allowOutsideClick: false
                }).then(() => {
                    const fullAddress = `${addressInfo.endereco}, ${addressInfo.numero}`;
                    // INFO: L√≥gica de exibi√ß√£o do resumo do pedido com frete
                    const totalFinal = currentTotal + frete;
                    
                    Swal.fire({
                        title: '<span class="text-green-600 font-bold">Entrega dispon√≠vel!</span>',
                        html: `
                            <div class="text-left">
                                <p class="text-gray-600 text-sm">Seu pedido ser√° entregue em:</p>
                                <p class="font-semibold text-gray-800 my-2 text-base">${fullAddress}</p>
                                <div class="bg-yellow-50 border border-yellow-300 text-yellow-800 text-sm p-3 rounded-lg my-4">
                                    <strong>Aguardando pagamento</strong>
                                    <p>Seu pedido est√° pronto para sair. Realize o pagamento para liberar a entrega!</p>
                                </div>
                                <div class="space-y-2 mt-4">
                                    <h3 class="font-bold text-lg text-gray-800">Resumo do pedido</h3>
                                    <div class="flex items-center gap-3 py-1">
                                        <img src="images/unidade.jpeg" class="w-12 h-12 rounded-md object-cover">
                                        <div>
                                            <p class="font-semibold text-gray-800">${productName}</p>
                                            <p class="text-sm text-gray-500">Qtd: ${mainQuantity}</p>
                                        </div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="flex justify-between text-gray-700"><span>Subtotal</span> <span>R$ ${currentTotal.toFixed(2).replace('.', ',')}</span></div>
                                    <div class="flex justify-between text-gray-700"><span>Frete</span> <span class="font-semibold">R$ ${frete.toFixed(2).replace('.', ',')}</span></div>
                                    <hr class="my-2">
                                    <div class="flex justify-between font-bold text-xl text-gray-900"><span>Total</span> <span>R$ ${totalFinal.toFixed(2).replace('.', ',')}</span></div>
                               
                        `,
                        confirmButtonText: 'Realizar pagamento',
                        confirmButtonColor: '#16a34a',
                        showCloseButton: true,
                        customClass: { popup: 'rounded-xl' }
                    }).then((result) => {
                         if (result.isConfirmed) {
                            location.href = checkoutLink + window.location.search;
                         }
                    });
                });
            }
        });
    </script>


</body></html>
